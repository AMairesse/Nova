{% load i18n %}
{% if messages %}
  {% for message in messages %}
    {# Bootstrap uses "danger" instead of Django's "error" #}
    <div class="alert alert-{% if message.level_tag == 'error' %}danger{% elif message.level_tag == 'debug' %}secondary{% else %}{{ message.level_tag }}{% endif %} alert-dismissible fade show"
         role="alert">
      {% if 'safe' in message.extra_tags %}
        {{ message|safe }}
      {% else %}
        {{ message }}
      {% endif %}
      <button type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="{% trans 'Close' %}"></button>
    </div>
  {% endfor %}
{% endif %}
