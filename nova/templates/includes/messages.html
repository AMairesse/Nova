{% load i18n %}
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.level_tag }} alert-dismissible fade show"
         role="alert">
      {% if 'safe' in message.extra_tags %}
        {{ message|safe }}
      {% else %}
        {{ message }}
      {% endif %}
      <button type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="{% trans 'Close' %}"></button>
    </div>
  {% endfor %}
{% endif %}
