{% load i18n %} {% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% trans "Nova Application" %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/csrf_setup.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{% url 'javascript-catalog' %}"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .container {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .row {
        flex: 1;
        display: flex;
      }
      .col-md-4 {
        position: sticky;
        top: 0;
        height: 100vh;
        overflow-y: auto;
      }
      .col-md-8 {
        height: 100%;
      }
      .chat-wrapper {
        max-height: 100%;
        overflow: hidden;
      }
      #conversation-container {
        min-height: 100px;
        max-height: 100%;
      }
      @media (max-width: 768px) {
        .row {
          flex-direction: column;
        }
        .col-md-4 {
          max-width: 100%;
        }
      }
      .agent-stream-container {
        padding: 10px;
        background-color: #ffffff;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }
      .input-group {
        display: flex;
        align-items: flex-start;
      }
      .input-group .form-control {
        flex: 1;
      }
      .input-group .form-select {
        margin-left: 10px;
      }
      textarea.form-control {
        line-height: 1.5;
        resize: vertical;
        overflow-y: hidden;
        transition: height 0.2s ease-in-out;
        min-height: 38px;
        height: 38px;
        padding: 0.375rem 0.75rem;
      }
      .input-group-append {
        display: flex;
        align-items: flex-start;
        padding-top: 7px;
      }
      .list-group {
        /* Left menu */
        max-height: 600px; /* Adjust to fit your page */
        overflow-y: auto;
        border: 1px solid #ddd;
      }
      #progress-logs {
        transition: opacity 0.3s ease;
      }
      .updating #progress-logs {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Nova</a>
        {% if user.is_authenticated %}
        {% csrf_token %}
        <a
          class="link-primary" href="{% url 'user_config' %}"
          >{% trans "Config" %}</a
        >
        {% if user.is_superuser %}
        <a class="link-primary" href="{% url 'admin:index' %}"
          >{% trans "Admin" %}</a
        >
        {% endif %}
        <form
          class="d-flex"
          action="{% url 'logout' %}"
          method="post"
        >
          <button class="btn btn-outline-primary" type="submit">
            {% trans "Logout" %}
          </button>
        </form>
        {% endif %}
      </div>
    </nav>
    <div class="container">{% block content %}{% endblock %}</div>
  </body>
</html>
