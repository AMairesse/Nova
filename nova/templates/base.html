{% load i18n %} {% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% trans "Nova Application" %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/csrf_setup.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{% url 'javascript-catalog' %}"></script>
    <style>
      /* Custom styles that can't be replaced with Bootstrap utilities */
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Main container takes remaining space after navbar */
      .main-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0; /* Important for flex children */
      }
      
      /* Chat layout container */
      .chat-layout {
        flex: 1;
        min-height: 0;
        display: flex;
      }
      
      /* Sticky sidebar for desktop */
      .sidebar-sticky {
        position: sticky;
        top: 0;
        height: calc(100vh - 56px); /* Account for navbar height */
        overflow-y: auto;
        flex-shrink: 0;
      }
      
      /* Message area container */
      .message-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }
      
      /* Auto-resize textarea */
      .auto-resize-textarea {
        resize: vertical;
        overflow-y: hidden;
        transition: height 0.2s ease-in-out;
        min-height: 38px;
        height: 38px;
      }
      
      /* Progress logs transition */
      #progress-logs {
        transition: opacity 0.3s ease;
      }
      .updating #progress-logs {
        opacity: 0.5;
      }
      
      /* Thread list max height */
      .thread-list {
        max-height: calc(100vh - 200px);
        overflow-y: auto;
      }
      
      /* Message input area - always visible at bottom */
      .message-input-area {
        flex-shrink: 0;
        border-top: 1px solid var(--bs-border-color);
        background-color: var(--bs-light);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{% url 'index' %}">
          <i class="bi bi-stars me-2"></i>Nova
        </a>
        
        {% if user.is_authenticated %}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'user_config' %}">
                <i class="bi bi-gear me-1"></i>{% trans "Config" %}
              </a>
            </li>
            {% if user.is_superuser %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'admin:index' %}">
                <i class="bi bi-shield-check me-1"></i>{% trans "Admin" %}
              </a>
            </li>
            {% endif %}
          </ul>
          
          <div class="navbar-nav">
            <div class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle me-1"></i>{{ user.username }}
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button class="dropdown-item" type="submit">
                      <i class="bi bi-box-arrow-right me-2"></i>{% trans "Logout" %}
                    </button>
                  </form>
                </li>
              </ul>
            </div>
          </div>
        </div>
        {% endif %}
      </div>
    </nav>
    <div class="container main-container">{% block content %}{% endblock %}</div>
  </body>
</html>
