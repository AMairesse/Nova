<!-- templates/nova/files/sidebar_panel.html -->
<div class="file-panel">
  <div class="file-panel-header">
  </div>
  
  <div class="file-panel-body">
    <!-- Container for the file tree -->
    <div id="file-tree-container">
      <p class="text-muted">Loading files...</p>
    </div>
  </div>
  
  <!-- Hidden file input -->
  <input type="file" id="file-input" multiple style="display: none;" accept="image/*,text/*,.pdf,.docx">
  
  <!-- Hidden directory input -->
  <input type="file" id="directory-input" webkitdirectory style="display: none;">
  
  <!-- Upload progress -->
  <div id="upload-progress" style="display: none;">
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 0%">0%</div>
    </div>
  </div>
  
</div>
