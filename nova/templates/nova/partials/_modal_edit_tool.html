<!-- nova/templates/nova/partials/_modal_edit_tool.html -->
{% load i18n %}

<div class="modal fade" id="editToolModal{{ tool.id }}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% blocktrans %}Edit {{ tool.name }}{% endblocktrans %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{% url 'edit_tool' tool.id %}" id="editToolForm{{ tool.id }}">
                {% csrf_token %}
                <div class="modal-body">
                    {% include 'nova/partials/_tool_form_fields.html' with tool=tool mode='edit' prefix='edit_' %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Cancel" %}</button>
                    <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
