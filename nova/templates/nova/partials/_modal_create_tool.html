{# nova/templates/nova/partials/_modal_create_tool.html #}
{% load i18n %}
<div class="modal fade" id="createToolModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{% trans "Create a tool" %}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="{% trans 'Close' %}"></button>
      </div>
      <form method="post" action="{% url 'create_tool' %}" id="createToolForm">
        {% csrf_token %}
        <div class="modal-body">
          {% include 'nova/partials/_tool_form_fields.html' with tool=None mode='create' prefix='create_' %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            {% trans "Cancel" %}
          </button>
          <button type="submit" class="btn btn-primary">
            {% trans "Create" %}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
