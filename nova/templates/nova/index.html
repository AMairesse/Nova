{% extends 'base.html' %}
{% load i18n %} {% load static %}

{% block content %}
<div class="chat-layout">
  <div class="col-md-4 position-sticky top-0 overflow-y-auto">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="h4 mb-0">{% trans "Threads" %}</h2>
      <button class="btn btn-sm btn-outline-primary create-thread-btn">
        {% trans "Create Thread" %}
      </button>
    </div>
    <ul class="list-group thread-list border">
      {% for thread in threads %}
        {% include 'nova/partials/_thread_item.html' with thread=thread %}
      {% endfor %}
    </ul>
  </div>
  <div class="col-md-8 message-area">
    <div class="p-3 pb-0">
      <h2 class="h4 mb-3">{% trans "Messages" %}</h2>
    </div>
    <div id="message-container" class="flex-fill"></div>
  </div>
</div>

<!-- Offcanvas natif Bootstrap pour la sidebar (remplace CSS custom) -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="file-sidebar" aria-labelledby="fileSidebarLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="fileSidebarLabel">Files</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div id="file-sidebar-content">
      <!-- Content loaded dynamically -->
    </div>
  </div>
</div>

<script>
  // Configure URLs for the JavaScript modules
  window.NovaApp = window.NovaApp || {};
  window.NovaApp.urls = {
    addMessage: "{% url 'add_message' %}",
    messageList: "{% url 'message_list' %}",
    runningTasksBase: "/running-tasks/",
    createThread: "{% url 'create_thread' %}",
    deleteThread: "{% url 'delete_thread' 0 %}",
    // New: File URLs
    fileList: "{% url 'file_list' 0 %}",  // Use with thread_id replacement
    fileUpload: "{% url 'file_upload' 0 %}",
    fileDelete: "{% url 'file_delete' 0 %}",
    fileMove: "{% url 'file_move' 0 %}"
  };
</script>
<script src="{% static 'js/thread_management.js' %}" defer></script>
<script src="{% static 'js/files.js' %}" defer></script>  <!-- New: Load files.js -->
{% endblock %}
