{% extends 'base.html' %}
{% load i18n %} {% load static %}

{% block content %}
<div class="chat-layout">
  <div class="col-md-4 position-sticky top-0 overflow-y-auto">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="h4 mb-0">{% trans "Threads" %}</h2>
      <button class="btn btn-sm btn-outline-primary create-thread-btn">
        {% trans "Create Thread" %}
      </button>
    </div>
    <ul class="list-group thread-list border">
      {% for thread in threads %}
        {% include 'nova/partials/_thread_item.html' with thread=thread %}
      {% endfor %}
    </ul>
  </div>
  <div class="col-md-8 message-area">
    <div class="p-3 pb-0">
      <h2 class="h4 mb-3">{% trans "Messages" %}</h2>
    </div>
    <div id="message-container" class="flex-fill"></div>
  </div>
</div>
<div id="file-sidebar" class="file-sidebar-fixed" style="display: none;">
  <div class="file-sidebar-header">
    <h5>Files</h5>
    <button type="button" class="btn-close" onclick="FileManager.closeSidebar()"></button>
  </div>
  <div id="file-sidebar-content" class="file-sidebar-content">
    <!-- Content loaded dynamically -->
  </div>
</div>

<style>
.file-sidebar-fixed {
  position: fixed;
  right: 0;
  top: 56px; /* Hauteur de la navbar */
  width: 350px;
  height: calc(100vh - 56px);
  background: white;
  border-left: 1px solid #dee2e6;
  z-index: 1040;
  overflow-y: auto;
}

.file-sidebar-header {
  padding: 1rem;
  border-bottom: 1px solid #dee2e6;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.file-sidebar-content {
  padding: 1rem;
}

/* Ajuster le contenu principal quand la sidebar est ouverte */
body.sidebar-open .container {
  margin-right: 350px;
  transition: margin-right 0.3s ease;
}
</style>

<script>
  // Configure URLs for the JavaScript modules
  window.NovaApp = window.NovaApp || {};
  window.NovaApp.urls = {
    addMessage: "{% url 'add_message' %}",
    messageList: "{% url 'message_list' %}",
    runningTasksBase: "/running-tasks/",
    createThread: "{% url 'create_thread' %}",
    deleteThread: "{% url 'delete_thread' 0 %}",
    // New: File URLs
    fileList: "{% url 'file_list' 0 %}",  // Use with thread_id replacement
    fileUpload: "{% url 'file_upload' 0 %}",
    fileDelete: "{% url 'file_delete' 0 %}",
    fileMove: "{% url 'file_move' 0 %}"
  };
</script>
<script src="{% static 'js/message_container.js' %}" defer></script>
<script src="{% static 'js/index.js' %}" defer></script>
<script src="{% static 'js/files.js' %}" defer></script>  <!-- New: Load files.js -->
{% endblock %}
