{% extends 'base.html' %}
{% load i18n %} {% load static %}

{% block content %}
<div class="d-flex flex-column h-100">
  <div class="row flex-fill">
    <div class="col-md-4 sidebar-sticky">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="h4 mb-0">{% trans "Threads" %}</h2>
        <button class="btn btn-sm btn-outline-primary create-thread-btn">
          {% trans "Create Thread" %}
        </button>
      </div>
      <ul class="list-group thread-list border">
        {% for thread in threads %}
          {% include 'nova/partials/_thread_item.html' with thread=thread %}
        {% endfor %}
      </ul>
    </div>
    <div class="col-md-8 d-flex flex-column">
      <h2 class="h4 mb-3">{% trans "Messages" %}</h2>
      <div id="message-container" class="flex-fill"></div>
    </div>
  </div>
</div>

<!-- Import message_container.js -->
<script>
  window.urls = {
    addMessage: "{% url 'add_message' %}",
    messageList: "{% url 'message_list' %}",
    runningTasksBase: "/running-tasks/",
  };
  // Helper to manage stored running tasks per thread (array of task_ids)
  function getStoredRunningTasks(threadId) {
    const stored = JSON.parse(localStorage.getItem(`runningTasks_${threadId}`)) || [];
    return stored;
  }

  function setStoredRunningTasks(threadId, taskIds) {
    localStorage.setItem(`runningTasks_${threadId}`, JSON.stringify(taskIds));
  }

  function addStoredTask(threadId, taskId) {
    const current = getStoredRunningTasks(threadId);
    if (!current.includes(taskId)) {
      current.push(taskId);
      setStoredRunningTasks(threadId, current);
    }
  }

  function removeStoredTask(threadId, taskId) {
    let current = getStoredRunningTasks(threadId);
    current = current.filter(id => id !== taskId);
    setStoredRunningTasks(threadId, current);
  }
</script>
<script src="{% static 'js/message_container.js' %}" defer></script>

<script>
  // Ajax create thread
  $(".create-thread-btn").click(function (e) {
    e.preventDefault();
    getCSRFToken().then((token) =>
      $.ajax({
        type: "POST",
        url: '{% url "create_thread" %}',
        headers: { "X-AJAX": "true", "X-CSRFToken": token },
        success: function (data) {
          // Add the new thread to the list
          $(".list-group").prepend(data.threadHtml);
          // Reattach event handlers to the new element
          attachThreadEventHandlers();
          // Load the messages for the new thread
          loadMessages(data.thread_id);
        },
      })
    );
  });

  // Function to attach event handlers
  function attachThreadEventHandlers() {
    // Thread click handler
    $(".thread-link")
      .off("click")
      .on("click", function (e) {
        e.preventDefault();
        var threadId = $(this).data("thread-id");
        loadMessages(threadId);
      });

    // Delete button handler
    $(".delete-thread-btn")
      .off("click")
      .on("click", function (e) {
        e.preventDefault();
        var threadId = $(this).data("thread-id");
        deleteThread(threadId);
      });
  }

  function loadMessages(threadId) {
    const data = threadId ? { thread_id: threadId } : {};
    $.ajax({
      type: "GET",
      url: "{% url 'message_list' %}",
      data: data,
      headers: { "X-AJAX": "true" },

      success: function (html) {
        $("#message-container").html(html);
        if (typeof initMessageContainer === "function") {
          initMessageContainer();
        }

        // Step 2: Fetch running tasks if threadId exists
        if (threadId) {
          $.ajax({
            type: "GET",
            url: `${window.urls.runningTasksBase}${threadId}/`,
            headers: { "X-AJAX": "true" },

            success: function (data) {
              const runningTasks = data.running_task_ids || [];  // From API

              // Step 3: Fallback to stored tasks if API empty
              const storedTasks = window.getStoredRunningTasks(threadId);
              let tasksToResume = runningTasks;
              if (runningTasks.length === 0 && storedTasks.length > 0) {
                tasksToResume = storedTasks;
              }

              if (tasksToResume.length > 0) {
                $("#task-progress").show();
                tasksToResume.forEach((taskId) => {
                  startTaskWebSocket(threadId, taskId);  // Pass threadId for cleanup
                });
              }
            },

            error: function (err) {
              console.error("Error fetching running tasks:", err);
            },
          });

          // Persist last threadId for reload (from Step 2)
          localStorage.setItem('lastThreadId', threadId);
        }
      },
    });
  }

  function deleteThread(threadId) {
    getCSRFToken().then((token) =>
      $.ajax({
        type: "POST",
        url: '{% url "delete_thread" 0 %}'.replace("0", threadId),
        headers: { "X-AJAX": "true", "X-CSRFToken": token },
        success: function (data) {
          $("#thread-item-" + threadId).remove();
          // Reload the first thread
          var lastThread = $(".thread-link").first().data("thread-id");
          loadMessages(lastThread);
          // Clean stored tasks and lastThreadId on delete
          localStorage.removeItem(`runningTasks_${threadId}`);
          if (localStorage.getItem('lastThreadId') === threadId.toString()) {
            localStorage.removeItem('lastThreadId');
          }
        },
        error: function (xhr, textStatus, errorThrown) {
          console.log("Error deleting thread:", errorThrown);
        },
      })
    );
  }

  $(document).ready(function () {
    attachThreadEventHandlers();

    const lastThreadId = localStorage.getItem('lastThreadId');
    if (lastThreadId) {
      loadMessages(lastThreadId);
    } else {
      loadMessages(null);
    }
  });

  // Limit visible threads (ex: max 20, based on screen height)
  $(document).ready(function () {
    const maxThreads = Math.floor($(window).height() / 50) - 2; // Approx 50px/thread
    const threads = $(".list-group li");
    if (threads.length > maxThreads) {
      threads.slice(maxThreads).hide();
      $(".list-group").append(
        '<li class="list-group-item text-center"><button class="btn btn-link load-more">Load more</button></li>'
      );
      $(".load-more").click(function () {
        threads.show();
        $(this).parent().remove();
      });
    }
  });
</script>
{% endblock %}
