{% load crispy_forms_tags %}
<form hx-post="{% url 'user_settings:general' %}?partial=1"
      hx-target="closest .htmx-pane"
      hx-swap="innerHTML"
      class="needs-validation" novalidate>
  {% csrf_token %}
  {{ form|crispy }}

  <button type="submit" class="btn btn-primary">
    Save
  </button>
</form>
