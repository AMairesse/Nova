<div class="d-flex justify-content-between align-items-center mb-2">
  <h5 class="mb-0"></h5>
  <a href="{% url 'user_settings:tool-add' %}?from=tools"
     class="btn btn-sm btn-primary">
    <i class="bi bi-plus-lg me-1"></i>Add tool
  </a>
</div>

<div class="table-responsive">
  <table class="table table-hover align-middle">
    <thead class="table-light">
      <tr><th>Name</th><th>Type</th><th class="text-end">Actions</th></tr>
    </thead>
    <tbody>
      {% for tool in tools %}
        <tr>
          <td>{{ tool.name }}</td>
          <td>{{ tool.get_tool_type_display }}</td>
          <td class="text-end">
            <a href="{% url 'user_settings:tool-edit' tool.pk %}"
              class="btn btn-sm btn-outline-secondary me-1"><i class="bi bi-pencil"></i> Edit</a>
            <a href="{% url 'user_settings:tool-configure' tool.pk %}"
              class="btn btn-sm btn-outline-primary me-1"><i class="bi bi-gear"></i> Configure</a>
            <a href="{% url 'user_settings:tool-delete' tool.pk %}"
              class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i> Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% if is_paginated %}{% include "includes/pagination.html" %}{% endif %}
